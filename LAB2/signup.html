<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="menu">
        <h1>Store Log In/Sign Up</h1>
        <a href="login.html" class="a_login">로그인</a>
        <a href="signup.html" class="a_signup">회원가입</a>
    </div>
    <div class="user_input">
        <p>회원정보(필수)</p>
        <label class="label_a">이름</label>
        <input type="text" autofocus autocomplete="off" required>
        <br>
        <label class="label_a">성별</label>
        <label><input type="radio" name="gender" value="남" autocomplete="off" required>남</label>
        <label><input type="radio" name="gender" value="여" autocomplete="off" required>여</label>
        <br>
        <label class="label_a">직업</label>
        <label><input type="checkbox" name="job" value="회사원" autocomplete="off" required>회사원</label>
        <label><input type="checkbox" name="job" value="사업" autocomplete="off" required>사업</label>
        <label><input type="checkbox" name="job" value="자영업" autocomplete="off" required>자영업</label>
        <br>
        <label id="blank"><input type="checkbox" name="job" value="학생" autocomplete="off" required>학생</label>
        <label><input type="checkbox" name="job" value="무직" autocomplete="off" required>무직</label>
        <label><input type="checkbox" name="job" value="기타" autocomplete="off" required>기타</label>
        <br>
        <label class="label_b">전화번호</label>
        <input type="tel" placeholder=" - 없이 숫자만 입력하세요." step="1" autocomplete="off" required>
        <br>
        <label  class="label_c">이메일</label>
        <input type="email" placeholder="##### @ ####.com" autocomplete="on" required>
        <br>
        <label  class="label_b">생년월일</label>
        <input type="date" autocomplete="off" required>
        <br>
        <label  class="label_c">아이디</label>
        <input type="text" autocomplete="off" required>
        <br>
        <label  class="label_b">비밀번호</label>
        <input type="text" autocomplete="off" required>
        <br>
        <label>비밀번호 확인</label>
        <input type="text" autocomplete="off" required>
        <br>
        <input class="buttons" type="submit" value="SUBMIT">
        <input class="buttons" type="button" value="CANCEL" onclick="location.href='login.html'">
    </div>
</body>
</html>
